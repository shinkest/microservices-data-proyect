server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: car-service
          uri: lb://car-service:8090
          predicates:
            - Path=/api/cars/**
        - id: repair-record-service
          uri: lb://repair-record-service:8091
          predicates:
            - Path=/api/repair-records/**
        - id: discount-service
          uri: lb://discount-service:8092
          predicates:
            - Path=/api/discounts/**
        - id: repair-service
          uri: lb://repair-service:8093
          predicates:
            - Path=/api/repairs/**
